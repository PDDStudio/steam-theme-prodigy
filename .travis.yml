language: node_js
node_js:
  - "10"
dist: trusty
sudo: true

cache:
  directories:
    - node_modules

stages:
  - lint
  - name: package
    if: branch = master
  - name: deploy
    if: branch = develop

addons:
  apt:
    update: true
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
      - sourceline: 'ppa:jonathonf/python-3.6'
    packages: 
      - yarn
      - python3.6
      - python3-pip

install:
  - yarn

before_script:
  - yarn global add gulp-cli

script:
  - yarn build

before_deploy:
  - yarn global add now
  - sudo pip3 install --upgrade pip3
  - sudo pip3 install --no-cache-dir -r docs/requirements.txt
  - yarn docs:build

deploy:
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false

jobs:
  include:
    - stage: lint
      script: 
        - yarn lint
        - yarn docs:lint
    - stage: package
      script:
        - yarn build
    - stage: deploy
      provider: pages
      local-dir: dist/docs
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      keep-history: true
      on:
        branch: develop

notifications:
  email: false
  slack:
    rooms:
      - 'pddstudio:VcFiW1hwvEHqbCwtBKA38Eh2'
    on_success: change
    on_failure: always

